<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main class="container">
    <div class="card">
      <div class="image-wrapper">
        <img src="images/illustration-hero.svg" alt="banner" width="300">
      </div>
      <div class="title-wrapper">
        <h1>Order Summary</h1>
      </div>
      <div class="subtitle-wrapper">
        <h2>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>
      </div>
      <div class="extras">
        <div class="annual-plan">
          <img src="images/icon-music.svg" alt="music-icon">
          <div>
            <h3><span>Annual Plan</span></h3>
            <h3>$59.99/year</h3>
          </div>
        </div>
        <div class="a-change">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="btn-proceed">
        <button type="submit">Proceed to Payment</button>
      </div>
      <div class="btn-cancel">
        <button type="button">Cancel Order</button>
      </div>
      
    </div>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
